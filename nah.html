<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анимационный Сайт</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #171717;
            margin: 0;
            padding: 0;
            overflow: hidden;
        .text-with-outline {
            text-shadow: 
                -1px -1px 0 #000,  
                 1px -1px 0 #000,
                -1px  1px 0 #000,
                 1px  1px 0 #000;
}
        }
        #animation {
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            background-image: url('animation_frame_1.png');
            background-size: cover;
            animation: playAnimation 1s steps(9) infinite;
        }
        @keyframes playAnimation {
            from { background-image: url('animation_frame_1.png'); }
            to { background-image: url('animation_frame_10.png'); }
        }
        #content {
            position: relative;
            z-index: 1;
            padding: 20px;
            background-color: #1d1d1d;
            color: #00bb00;
            border-radius: 10px;
            max-width: 600px;
            margin: 10px;
            top: 50%;
            transform: translateY(-50%);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 3px double #333;
        }
        h1 {
            text-align: center;
            text-shadow:
                -1px -1px 0 #000,
                 1px -1px 0 #000,
                -1px  1px 0 #000,
                 1px  1px 0 #000,
                 0px -1px 0 #000,
                -1px  0px 0 #000,
                 1px  0px 0 #000,
                 0px  1px 0 #000;
                /*text-shadow: -1px -1px 0 #00ff00, -1px 0px 0 #00ff00, 0px -1px 0 #00ff00, 0px -1px 0 #00ff00, 1px 1px 0 #000, -1px 0px 0 #000, 0px -1px 0 #000;*/
        }
        p {
            text-shadow: 
                -1px -1px 0 #000,
                 1px -1px 0 #000,
                -1px  1px 0 #000,
                 1px  1px 0 #000,
                 0px -1px 0 #000,
                -1px  0px 0 #000,
                 1px  0px 0 #000,
                 0px  1px 0 #000;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input, button {
            padding: 10px;
            border: 1px solid #666;
            border-radius: 5px;
            background-color: #333;
        }
    </style>
</head>
<body>

    <div id="animation"></div>

    <div id="content">
        <h1>Регистрация</h1>
        <p class="text-with-outline">хуевый текст</p>
        <p>Здесь вы найдете полезную информацию и сможете заполнить формы для обратной связи.</p>
        
        <form>
            <label for="name">Ваше имя:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Ваш email:</label>
            <input type="email" id="email" name="email" required>
            
            <button type="submit" style="color: #000 ;">Отправить</button>
        </form>
        
        <p style="margin-top: 20px;">© 2023 Neyrobyte inc. Все права защищены.</p>
    </div>

</body>
</html>
