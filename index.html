<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom page</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            background-color: #171717;
            font-family: Times New Roman;
            flex-direction: column;
        }
        .top {
            background-color: #090909;
            flex: 0;
        }
        .null {
            width: 100%;
            margin: 0 auto;
            padding: 5px;
            /*background-color: #1d1d1d;*/
            /*border: 2px solid #222;*/
        }
        .container {
            width: 80%;
            margin: 20 auto;
            padding: 20px;
            background-color: #1d1d1d;
            border: 2px solid #222;
        }
        .header {
            text-align: center;
            font-size: 24px;
            color: #444;
        }
        .content {
            margin-top: 20px;
            font-size: 14px;
            color: #ddd;
        }
    </style>
</head>
<body>
    <div class="top">
        <h4 style="color: #666666; padding: 4px; width: 18vh; border: 3px double #222;">Neyrobyte Page</h4>
    </div>
    
    <div class="top" style="background-color: #222; height: 1px; color: #00000000;">-</div>
    <div class="top" style="background-color: #000; height: 2px; color: #00000000;">-</div>
    <div class="container">
        <div class="header">
            <h4>Бро, это пранк бро</h4> <!--<h4 style="color: #22efef;">Bro</h4>-->
            <img src="res/Trollface.png" alt="" width="200">
        </div>
        <div class="content">
        </div>
    </div>
    
    <div class="container">
        <div class="header">
            <audio controls preload="auto">
                <source src="res/putin.mp3" type="audio/mpeg">
            </audio>
        </div>
    </div>
</body>
</html>
